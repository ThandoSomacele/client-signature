<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Manrope', Arial, sans-serif;
      }
      .copy-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #003f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .copy-button:hover {
        background-color: #004c99;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="signature-preview">
      <div style="font-family: 'Manrope', Arial, sans-serif; max-width: 600px; color: #003f61">
        <p style="font-size: 22px; font-weight: 600; margin: 4px 0">Michelle Chavkin</p>
        <p style="font-size: 14px; margin: 4px 0 12px">CEO & Founder of MCA INC.</p>
        <p style="font-size: 12px; margin: 4px 0; font-weight: 600">
          <a href="http://www.mcalaw.co.za" target="_blank" style="color: #003f61; text-decoration: none"
            >www.mcalaw.co.za</a
          >
          <span style="margin: 0 5px">â€¢</span>
          <a href="tel:27101404700" target="_blank" style="color: #003f61; text-decoration: none">+27 10 140 4700</a>
        </p>
        <p style="color: #888; font-size: 13px; margin: 4px 0; letter-spacing: 0.5px">
          Attorneys&nbsp;&nbsp;|&nbsp;&nbsp;Notaries&nbsp;&nbsp;|&nbsp;&nbsp;Conveyancers
        </p>
        <div style="margin-top: 15px">
          <a href="http://www.mcalaw.co.za" target="_blank">
            <img src="/banner-animation.gif" alt="MCA Inc Banner" style="width: 600px; height: auto; display: block" />
          </a>
        </div>
      </div>
    </div>

    <button class="copy-button" onclick="copySignature()">Copy Signature</button>

    <script>
      function copySignature() {
        const signatureContent = document.querySelector('#signature-preview').innerHTML;

        // Create a temporary container for selection
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = signatureContent;
        document.body.appendChild(tempDiv);

        // Create selection range
        const range = document.createRange();
        range.selectNode(tempDiv);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        // Copy the content
        document.execCommand('copy');

        // Clean up
        document.body.removeChild(tempDiv);
        selection.removeAllRanges();

        // Update button text
        const button = document.querySelector('.copy-button');
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = 'Copy Signature';
        }, 2000);
      }
    </script>
  </body>
</html>
